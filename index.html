<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        #gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="gallery"></div>

    <script src="index.js"></script>
</body>

</html>
